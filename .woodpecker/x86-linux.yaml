{
  "labels": {
    "backend": "local",
    "platform": "linux/amd64"
  },
  "steps": [
    {
      "commands": [
        "nix flake show"
      ],
      "image": "bash",
      "name": "Nix flake show"
    },
    {
      "commands": [
        "attic login lounge-rocks https://cache.lounge.rocks $ATTIC_KEY --set-default"
      ],
      "environment": {
        "ATTIC_KEY": {
          "from_secret": "attic_key"
        }
      },
      "image": "bash",
      "name": "Setup Attic"
    },
    {
      "commands": [
        "nix build --print-out-paths '.#nixosConfigurations.desktop.config.system.build.toplevel' -o 'result-desktop'"
      ],
      "image": "bash",
      "name": "Build desktop"
    },
    {
      "commands": [
        "nix path-info --closure-size -h $(readlink -f 'result-desktop')"
      ],
      "image": "bash",
      "name": "Show desktop info"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-desktop'"
      ],
      "image": "bash",
      "name": "Push desktop to Attic"
    },
    {
      "commands": [
        "nix build --print-out-paths '.#nixosConfigurations.flap.config.system.build.toplevel' -o 'result-flap'"
      ],
      "image": "bash",
      "name": "Build flap"
    },
    {
      "commands": [
        "nix path-info --closure-size -h $(readlink -f 'result-flap')"
      ],
      "image": "bash",
      "name": "Show flap info"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-flap'"
      ],
      "image": "bash",
      "name": "Push flap to Attic"
    },
    {
      "commands": [
        "nix build --print-out-paths '.#nixosConfigurations.mobi.config.system.build.toplevel' -o 'result-mobi'"
      ],
      "image": "bash",
      "name": "Build mobi"
    },
    {
      "commands": [
        "nix path-info --closure-size -h $(readlink -f 'result-mobi')"
      ],
      "image": "bash",
      "name": "Show mobi info"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-mobi'"
      ],
      "image": "bash",
      "name": "Push mobi to Attic"
    },
    {
      "commands": [
        "nix build --print-out-paths '.#nixosConfigurations.rick.config.system.build.toplevel' -o 'result-rick'"
      ],
      "image": "bash",
      "name": "Build rick"
    },
    {
      "commands": [
        "nix path-info --closure-size -h $(readlink -f 'result-rick')"
      ],
      "image": "bash",
      "name": "Show rick info"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-rick'"
      ],
      "image": "bash",
      "name": "Push rick to Attic"
    }
  ],
  "when": [
    {
      "branch": "main",
      "event": "push"
    },
    {
      "branch": "update_flake_lock_action",
      "event": "push"
    }
  ]
}
